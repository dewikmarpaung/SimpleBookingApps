<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="layout :: head">
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{css/style.css}" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/jquery-ui.min.js}"></script>
<script th:src="@{js/jquery.min.js}"></script>
<title>Flight Reservation</title>
</head>
<body>
	<div class="container">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>
							Manage <b>Flight</b>
						</h2>
					</div>
					<div class="col-sm-6">
						<a href="/create-flight" class="btn btn-success"><span>Add
								Flight</span></a>
					</div>
					<div class="col-sm-6">
						<a href="/list-city" class="btn btn-success"><span>Add
								City</span></a>
					</div>
					<div class="col-sm-6">
						<a href="/list-seats" class="btn btn-success"><span>Add
								Seat Category</span></a>
					</div>
					<div class="col-sm-6">
						<a href="/list-airlines" class="btn btn-success"><span>Add
								Airline</span></a>
					</div>
					<div class="navbar-custom-menu">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>ID Flight</th>
						<th>Airline</th>
						<th>Seat Category</th>
						<th>Departure</th>
						<th>Destination</th>
						<th>Departure Date</th>
						<th>Price</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="f : ${allflight}">
						<td th:text="${f.flightId}"></td>
						<td th:text="${f.airline}"></td>
						<td th:text="${f.categorySeat}"></td>
						<td th:text="${f.departure_city}"></td>
						<td th:text="${f.destination_city}"></td>
						<td th:text="${#dates.format(f.departure_date, 'dd-MMM-yyyy')}"></td>
						<td th:text="${f.price}"></td>
						<td><a style="font-size: 12px" th:object="${flight}"
							th:href="@{/edit-flight/{id}(id=${f.flightId})}"><span>Edit</span></a>
							<a style="font-size: 12px" th:object="${flight}"
							th:href="@{/delete-flight/{id}(id=${f.flightId})}"><span>Delete</span></a>
						</td>
					</tr>
				</tbody>

			</table>

		</div>
	</div>
</body>
</html>
