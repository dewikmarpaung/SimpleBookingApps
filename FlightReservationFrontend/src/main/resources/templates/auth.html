<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/style.css}"/>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script th:src="@{js/jquery-ui.min.js}"></script>
    <script th:src="@{js/jquery.min.js}"></script>
    <title>Authentication</title>
</head>
<body>


<div class="body" >
    <nav class="navbar navbar-default">
    <h1>Login</h1>
		<form id="loginForm" th:action="@{/login}" method="post">
    		<div class="form-group">
        		<label for="username">Username</label>
        		<input type="text" class="form-control" id="username" placeholder="Enter username" th:name="username" th:required="required"/>
    		</div>
    		<div class="form-group">
        		<label for="password">Password</label>
        		<input type="password" class="form-control" id="password" placeholder="Password" th:name="password" th:required="required"/>
    		</div>

    		<button type="submit" class="btn btn-primary">Login</button>
		</form>
	</nav>
</div>

<footer th:fragment="site-footer">
&copy; PABSER,2018
</footer>

</body>
</html>
