<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/jquery.min.js}"></script>
    <title>Detail Flight</title>
</head>
<body>
<!-- //header -->
<div class="header">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-left">
                <h3>Flight Reservation</h3>
            </div>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<!-- //header -->

<div class="body" >
    <nav class="navbar navbar-default">
    	<h4>Detail Flight</h4>
    	<form class="form-horizontal" th:action="@{/contact}" >
    		<div class="form-group">
    			<label class="col-sm-2 control-label">Airline Name :</label>
                <div class="col-sm-10">
                	<p class="form-control-static" th:text="${flight.airline}"></p>
                </div>
            </div>
            <div class="form-group">
    			<label class="col-sm-2 control-label">Departure :</label>
                <div class="col-sm-10">
                	<p class="form-control-static" th:text="${flight.departure_city}"></p>
                </div>
            </div>
            <div class="form-group">
    			<label class="col-sm-2 control-label">Destination :</label>
                <div class="col-sm-10">
                	<p class="form-control-static" th:text="${flight.destination_city}"></p>
                </div>
            </div>
            <div class="form-group">
    			<label class="col-sm-2 control-label">Category Seat :</label>
                <div class="col-sm-10">
                	<p class="form-control-static" th:text="${flight.categorySeat}"></p>
                </div>
            </div>
            <div class="form-group">
    			<label class="col-sm-2 control-label">Departure Date :</label>
                <div class="col-sm-10">
                	<p class="form-control-static" th:text="${flight.departure_date}"></p>
                </div>
            </div>
            <div class="form-group">
    			<label class="col-sm-2 control-label">Price :</label>
                <div class="col-sm-10">
                	<p class="form-control-static" th:text="${flight.price}"></p>
                </div>
            </div>
            <div ><button type="submit" id="continueBooking" class="btn btn-primary">Continue Booking</button></div>
    	</form>
    </nav>
</div>

<footer th:fragment="site-footer">
&copy; PABSER,2018
</footer>

</body>
</html>
