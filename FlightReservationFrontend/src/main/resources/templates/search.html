<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/style.css}"/>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script th:src="@{js/jquery-ui.min.js}"></script>
    <script th:src="@{js/jquery.min.js}"></script>
    <title>Search Flight</title>
</head>
<body>
<!-- //header -->
<div class="header">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-left">
                <h3><a th:href="@{/}">Flight Reservation</a></h3>
            </div>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<!-- //header -->

<div class="body" >
    <nav class="navbar navbar-default" id="flightForm">
        <div class="panel-heading">List Flight</div>
        <div class="panel-body">
        	<table class="table .table-striped">
        		<tr>
        			<th>ID</th>
        			<th>Airline Name</th>
        			<th>Departure</th>
        			<th>Destination</th>
        			<th>Category Seat</th>
        			<th>Price</th>
        			<th>Action</th>
        		</tr>
        		<tr th:each="flight : ${allflight}">
        			<td th:text="${flight.flightId}"></td>
        			<td th:text="${flight.airline}"></td>
        			<td th:text="${flight.departure_city}"></td>
        			<td th:text="${flight.destination_city}"></td>
        			<td th:text="${flight.categorySeat}"></td>
        			<td th:text="${flight.price}"></td>
        			<td><a th:href="@{'flight/' + ${flight.flightId}}">Choose</a></td>
        		</tr>
        	</table>	
        </div>
    </nav>
</div>

<footer th:fragment="site-footer">
&copy; PABSER,2018
</footer>

</body>
</html>
