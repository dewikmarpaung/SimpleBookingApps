<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/style.css}"/>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script th:src="@{js/jquery-ui.min.js}"></script>
    <script th:src="@{js/jquery.min.js}"></script>
    <title>Register</title>
</head>
<body>

<div class="body">
<nav class="navbar navbar-default">
<h1>Create your account</h1>
<form id="registerForm" th:action="@{/register}" th:object="${user}" method="post">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" placeholder="Enter First Name" th:field="*{first_name}" th:required="required"/>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name" th:field="*{last_name}" th:required="required"/>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter Username" th:field="*{username}" th:required="required" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password"  th:field="*{password}" th:required="required" />
    </div>
    <div class="form-group">
        <label for="email_address">Email</label>
        <input type="text" class="form-control" id="email_address" placeholder="Enter Email"  th:field="*{email}" th:required="required" />
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" placeholder="Enter Phone"  th:field="*{phone}" th:required="required" />
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
</form>
</nav>
</div>

<footer th:fragment="site-footer">
&copy; PABSER,2018
</footer>

</body>
</html>
